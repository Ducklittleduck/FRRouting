name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '29 12 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: autobuild
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install libyang (latest stable version) from source
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          pkg-config \
          cmake \
          git \
          libssl-dev

        # Clone libyang repository from GitHub
        git clone https://github.com/CESNET/libyang.git /tmp/libyang
        cd /tmp/libyang
        
        # Checkout the latest stable release version (replace with valid tag, e.g., v2.1.130)
        git checkout v2.1.130  # Replace with a valid version tag, or use 'main' for the latest code

        mkdir build
        cd build  # Enter build directory

        # Build and install libyang
        cmake ..  # Run CMake in the build directory
        sudo make install

        # Ensure libyang libraries are found
        sudo ldconfig  # Update dynamic linker cache

        # Set environment variables for pkg-config and library path
        echo "/usr/local/lib" | sudo tee -a /etc/ld.so.conf.d/libyang.conf
        sudo ldconfig

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # If the analyze step fails for one of the languages you are analyzing with
    # "We were unable to automatically build your code", modify the matrix above
    # to set the build mode to "manual" for that language. Then modify this step
    # to build your code.
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
